<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그 더 사용해보기</title>
  </head>
  <body>
    <header>
      <h1>선택과제 - 태그 더 사용해보기</h1>
      <h3>시맨틱 태그 및 list, select 등 사용해보기</h3>
    </header>
    <main>
      <section>
        <h4>h4로 작성한 섹션1 - select 사용하기</h4>
        <select name="animal" required>
          <option value="" disabled selected>좋아하는 동물 선택</option>
          <option value="capy">카피바라</option>
          <option value="duck">오리</option>
          <option value="coa">코아티</option>
          <option value="freddy">프레디독</option>
        </select>
      </section>
      <section>
        <h5>h5로 작성한 섹션2 - list 사용</h5>
        <ul>
          그 외 동물 리스트
          <li>토코투칸</li>
          <li>라쿤</li>
          <li>기니피그</li>
          <li>미어캣</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>위에 적힌 동물들을 모두 보고싶다면 <br />주렁주렁으로</p>
    </footer>
  </body>
</html>
