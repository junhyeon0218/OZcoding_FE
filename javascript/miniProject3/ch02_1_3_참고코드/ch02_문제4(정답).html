<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = prompt("성적을 입력하세요:");
        score = parseInt(score);

        if (score >= 90) {
            console.log("A");
        } else if (score >= 80) {
            console.log("B");
        } else if (score >= 70) {
            console.log("C");
        } else if (score >= 60) {
            console.log("D");
        } else {
            console.log("F");
        }
    </script>
</body>
</html>
