<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = "10",
        c = 20,
        d = 30;

      console.log(a == b);
      // 위 코드의 결과를 적어주세요 : true

      console.log(a === b);
      // 위 코드의 결과를 적어주세요 : false

      console.log(a != b);
      // 위 코드의 결과를 적어주세요 : false

      console.log(a !== b);
      // 위 코드의 결과를 적어주세요 :  true

      console.log(c <= 20);
      // 위 코드의 결과를 적어주세요 :  true

      console.log(d <= 30);
      // 위 코드의 결과를 적어주세요 :  true
    </script>
  </body>
</html>
